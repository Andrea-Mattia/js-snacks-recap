<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSnack</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

    <div id="app" class="df">
        <h1>Boolbrica</h1>
        <div class="table df">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Telefono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(contact, index) in contatti"
                        :class="isActive(index) ? '' : 'danger'"
                    >
                        <td>{{contact.nome}}</td>
                        <td>{{contact.cognome}}</td>
                        <td class="phone-number" 
                            @click="surnameLog(index)"
                        >
                            {{contact.tel}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    

    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
